<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="/NotificacionesKKAJ/assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="/NotificacionesKKAJ/assets/img/favicon.png"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link href="/NotificacionesKKAJ/assets/css/bootstrap.css" rel="stylesheet" />
        <link href="/NotificacionesKKAJ/assets/css/gaia.css" rel="stylesheet"/>

        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" rel="stylesheet" type="text/css"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="/NotificacionesKKAJ/assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet"/>

        <!--     My shit     -->
        <link href="/NotificacionesKKAJ/assets/css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"/>
        <style>
            .icon{
                cursor: pointer;
            }
            a{
                opacity: unset;
            }
            .alignCenter{
                text-align: center;
            }
            td{
                vertical-align: middle !important;
            }
            .btnAdd{
                float:right;
                margin: 10px;
            }
            .onlyAdmin{
                display: none !important;
            }
            .value {
                font-weight: bold;
            }

            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-footer {
                text-align:left;
            }

            .ui-datalist ul {
                padding: 0 0 0 10px;
                margin: 5px 0;
            }

            .ui-datatable .ui-button-icon-only .ui-button-text {
                padding: 0;
                line-height: 1.2;
            }
        </style>
    </h:head>

    <h:body>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="index?faces-redirect=true">
                        MAIL-KEAJ
                    </h:link>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right navbar-uppercase">
                         <li>
                            <h:form>
                                <h:commandButton value="Crear" action="#{usuarioController.logout()}" class="btn btn-danger btnNav" />
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <h:commandButton value="Log Out" action="#{loginController.logout()}" class="btn btn-danger btnNav" />
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="section pageContainer">
            <div class="container">
                <div class="row">
                    <div class="title-area-latina">
                        <h2>List of Mails</h2>
                        <div class="separator separator-danger">✉</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:form id="users">
                                <p:growl id="msgs" showDetail="true" life="3000"/>
                                
                                <p:dataTable id="basicDT" var="user" value="#{correoController.correos}">
                                    <f:facet name="header">
                                       Your Mails
                                    </f:facet>
                                    <p:column headerText="Usuario">
                                        <h:outputText value="#{user.usuario}" />
                                    </p:column>
                                    <p:column headerText="Asunto">
                                        <h:outputText value="#{user.asunto}" />
                                    </p:column>
                                    <p:column headerText="Cuerpo">
                                        <h:outputText value="#{user.cuerpo}" />
                                    </p:column>
                                     <p:column headerText="Destinatario">
                                        <h:outputText value="#{user.destinatario}" />
                                    </p:column>          
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-big footer-color-black">
            <div class="container">
                <div class="col-md-12">
                    <div clas="copyright">
                        <span style="float:left;padding-bottom:25px">
                            © 2019  - KKAJ
                        </span>
                        <span style="float:right;padding-bottom:25px">
                            Universidad Latina de Costa Rica
                        </span>
                    </div>
                </div>
            </div>
        </footer>

        <!--   core js files    -->
        <script src="/NotificacionesKKAJ/assets/js/bootstrap.js" type="text/javascript"></script>

        <!--  js library for devices recognition -->
        <script type="text/javascript" src="/NotificacionesKKAJ/assets/js/modernizr.js"></script>

        <!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
        <script type="text/javascript" src="/NotificacionesKKAJ/assets/js/gaia.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8" type="text/javascript"></script>

        <script type="text/javascript">
                                            $(document).ready(function () {
                                                $('[data-toggle="tooltip"]').tooltip();
                                            });

        </script>

    </h:body>

</html>
